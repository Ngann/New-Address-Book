<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <hr>
          <!-- <h2>Register a new account</h2> -->
          <form id="new-account">
            <div class="form-group">
              <label for="new-first-name">Name</label>
              <input type="text"  class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Initial Deposit</label>
              <input type="number"  class="form-control" id="initial-deposit">
            </div>
            <hr>
            <button type="submit" class="btn-primary">Create account</button>
          </div>
        </form>
          <div class="col-md-6">
            <hr>
            <form id="transaction">
            <div class="form-group">
              <label for="deposit">Deposit</label>
              <input type="number"  class="form-control" id="new-deposit">
            </div>
            <div class="form-group">
              <label for="withdrawal">Withdrawal</label>
              <input type="number"  class="form-control" id="new-withdrawal">
            </div>
            <hr>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          </div>
        </div>
        <form id="balance">
          <div class="form-group">
            <p> <span id="new-balance"></span>Balance</p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
